<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">

    <title>Psychic Game</title>
</head>

<body>
    <div>
        <h1><strong>The Psychic Game</strong></h1>
    </div>
    <br>
    <div>
        <p id="directions-text">Guess what letter I'm thinking of</p>
        <p id="userchoice-text"></p>
        <p id="computerchoice-text"></p>
        <p id="wins-text"></p>
        <p id="loses-text"></p>
        <p id="guessesleft-text"></p>
    </div>

    <script type="text/javascript">
        var computerChoices = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z"];
        // var userchoices = ["a, b, c, d, e, f, g, h, i, j, k, l ,m ,n ,o ,p, q, r, s, t, u, v, w, x, y, z"]
        var wins = 0;
        var loses = 0;
        var guessesLeft = 9;

        var directionsText = document.getElementById("directions-text")
        var userChoiceText = document.getElementById("userchoice-text")
        var computerChoiceText = document.getElementById("computerchoice-text")
        var winsText = document.getElementById("wins-text")
        var losesText = document.getElementById("loses-text")
        var guessesLeftText = document.getElementById("guessesleft-text")

        document.onkeyup = function (event) {

            var userGuess = event.key;

            var computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];

            if (userGuess === computerGuess) {
                wins++;
            } else {
                guessesLeft--;
            }
            userChoiceText.textContent = "You chose: " + userGuess;
            computerChoiceText.textContent = "The computer chose: " + computerGuess;
            winsText.textContent = "wins: " + wins;
            lossesText.textContent = "losses: " + losses;
            guessesLeftText.textContent = "Guesses: " + guessesLeft;
        }



    </script>
</body>

</html>
