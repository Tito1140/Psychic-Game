<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">

    <title>Psychic Game</title>
</head>

<body>
    <div>
        <h1><strong>The Psychic Game</strong></h1>
    </div>
    <br>
    <div>
        <p id="directions-text">Guess what letter I'm thinking of</p>
        <p id="userGuess-text"></p>
        <p id="computerchoice-text"></p>
        <p id="wins-text"></p>
        <p id="losses-text"></p>
        <p id="guessesleft-text"></p>
        <p id="guesses-text"></p>
    </div>

    <script type="text/javascript">
        var computerChoices = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z"];
        var wins = 0;
        var losses = 0;
        var guessesLeft = 9;
        var guesses = [];


        var directionsText = document.getElementById("directions-text")
        var computerChoicesText = document.getElementById("computerchoices-text")
        var winsText = document.getElementById("wins-text")
        var lossesText = document.getElementById("losses-text")
        var guessesLeftText = document.getElementById("guessesleft-text")
        var guessesText = document.getElementById("guesses-text")

        document.onkeyup = function (event) {

            var userGuess = event.key;

            var computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];

            for (var i = 0; i <= 9; i++) {
            };

            if (userGuess != computerGuess) {
                guessesLeft--;
            } if (guessesLeft === 0) {
                losses++;
                guesses = [];
                guessesLeft = 9;
            } else if (userGuess === computerGuess) {
                wins++;
                guesses = [];
                guessesLeft = 9;
            }


            guesses.push(userGuess);
            winsText.textContent = "wins: " + wins;
            lossesText.textContent = "losses: " + losses;
            guessesLeftText.textContent = "Guesses Left: " + guessesLeft;
            guessesText.textContent = "Your guesses so far: " + guesses;

        }





    </script>
</body>

</html>
